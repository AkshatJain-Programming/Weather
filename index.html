<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1> Weather app</h1>
        <div class="tab">
            <p class="data-weather" data-weather>Your Weather</p>
            <p class="data-search" data-search>Search Weather</p>
        </div>
        
        <!-- main Section -->

        <div class="container">
            <!-- grant access container -->
            <div class="grant-cont" grant-acess-container>
                <i class="location-icon fa-solid fa-location-dot"></i>
                <h2 class="grnt-access">Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" grant-access>Grant Access</button>
            </div>

            
            <!-- search bar -->
            
            
            <form class="search" search-bar action="">
                <input input  type="text" placeholder="Search for city...." value="">
                <button class="submit" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!-- <input type="submit" value=" <i class="fa-solid fa-magnifying-glass"></i>"> -->
            </form>
            
            <!-- Loading gif -->
            <div class="loading-section" loading>
                <img class="loader" src="images/loading.gif" alt="">
                <p class="loading">Loading</p>
            </div>
            <!-- weather data -->
            <div class="weather-info" weather-info-container>
                <div class="city">
                    <h2 city></h2>
                    <img width="30px" country-icon  alt="">
                </div>
                <h3 weather></h3>
                <img weather-icon src="" alt="">
                <h2 temp ></h2>
                <div class="weather_box">
                    <!-- windspeed -->
                    <div class="speed cards">
                        <img src="./images/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p speed></p>
                    </div>
                    <!-- Humidity -->
                    <div class="humidity cards">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p humidity></p>
                    </div>
                    <!-- Clouds -->
                    <div class="clouds cards">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p clouds></p>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <!-- javascript linked -->
    <script src="script.js"></script>
</body>
</html>
